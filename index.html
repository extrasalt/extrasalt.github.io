<html>
<head>
  <title> Circle</title>
  <link rel="stylesheet" href="main.css"/>
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Libre+Baskerville">
  <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
</head>
<body>
  <header>
    <div id="logo">Circle</div>
    <div id="subtext">A file organizer for everyone</div>
  </header>
  <section id="top">
    <div class="container">
      <div id="imgcontainer">
        <img id="screenshot" src="screenshot.png" alt="screenshot" />
      </div>
    </div>
  </section>
  <section id="middle">
    <div class="container">
      <div id="desc"><p>Circle is a file organizer.
        It groups documents, images, videos and music into separate folders. You can also use it to group files that match a given pattern. Also, it is open source.<p></div>
      <a id="btn" href="https://github.com/extrasalt/circle">Fork on GitHub</a>
    </div>
  </section>
  <section id="video">
    <div class="container">
      <h2>Demo</h2>
      <iframe src="https://www.youtube.com/embed/w6xKynLveiY" frameborder="0" allowfullscreen></iframe>
    </div>
 </section>


  <footer><a href="http://gophergala.com/blog/gopher/gala/2015/01/31/finalists/">Gopher Gala 2015 Finalist</a>. Built by Mohan</footer>

</body>
</html>
