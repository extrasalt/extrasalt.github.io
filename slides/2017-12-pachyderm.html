<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Slides</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/white.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<style type="text/css">
			.reveal section img { background:none; border:none; box-shadow:none; }

			#podder { font:bold 60px Arial; }
		</style>

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-background="#e74c3c">
					<p>Container Orchestration</p>
					<small> Kubernetes + CNCF : December 2017</small>
				</section>
				<section>
					<h2>Who am I?</h2>
					<p>Mohanarangan Muthukumar</p>
					<p><small>github.com/extrasalt</small></p>				
					<p><small>extrasalt.org</small></p>
				</section>

				<section>
					<h3>What is orchestration?</h3>
					<ul>
						<li>Manage resources.</li>
						<li>Schedule tasks</li>
						<li>Monitoring</li>
						<li>Managing the tasks</li>
					</ul>
				</section>

				<section>
					<img src="images/kube.png" width="200px" height="200px">
				</section>


				<section>
					<p>@extrasaltorg</p>
					<p>Thank you. </p>

				</section>


			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
